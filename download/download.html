<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MJ Style Saver Download</title>
  <style>
    :root {
      --bg-light: #f9fafb;
      --bg-dark: #111827;
      --text-light: #1f2937;
      --text-dark: #e5e7eb;
      --border-light: #e5e7eb;
      --border-dark: #374151;
      --brand-color: #4f46e5;
      --brand-color-hover: #4338ca;
      --text-secondary-light: #6b7280;
      --text-secondary-dark: #9ca3af;
    }
    html.dark { color-scheme: dark; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
    }
    html.dark body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 2.5rem 2rem;
      border: 1px solid var(--border-light);
      border-radius: 0.75rem;
      background-color: #fff;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    html.dark .container {
      background-color: #1f2937;
      border-color: var(--border-dark);
    }
    #filename {
      font-family: Consolas, monaco, monospace;
      font-size: 1.25rem;
      font-weight: 600;
      word-break: break-all;
      color: var(--brand-color);
      margin-bottom: 2rem;
    }
    #download-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background-color: var(--brand-color);
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #download-btn:hover {
      background-color: var(--brand-color-hover);
    }
    #download-btn:disabled {
      opacity: 0.7;
      cursor: wait;
    }
    #download-btn svg {
        width: 1.25rem;
        height: 1.25rem;
        margin-right: 0.5rem;
    }
    .spinner {
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div id="filename">Loading...</div>
    <button id="download-btn">
      <svg id="icon-download" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
      </svg>
      <svg id="icon-spinner" class="spinner hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" opacity="0.25"></circle>
        <path fill="currentColor" d="M4 12a8 8 0 0 1 8-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 0 1 4 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span id="btn-text">Download</span>
    </button>
  </div>
  <script src="../lib/jszip.min.js"></script>
  <script src="download.js"></script>
</body>
</html>
